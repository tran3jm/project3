        <form>
            <fieldset class = "contact-fieldset">

            <fieldset class = "contact-fieldset">
                <legend>Subject: *</legend>
                <input type="email" id="subject" name="subject"><br><br>
            </fieldset>
            <fieldset class = "contact-fieldset">
                <legend>Message: *</legend>
                <input type="email" id="message" name="message" class = "message"><br><br>
            </fieldset>

        </form>
